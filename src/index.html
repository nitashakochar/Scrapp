<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0" >
  <div id="App"></div>
</body>

<script>
	// You can also require other files to run in this process

	var entrynum = 0;

	document.ondragover = document.ondrop = (ev) => {
		ev.preventDefault()
	}

	document.body.ondrop = (ev) => {
		let entries = new Array();
		for (let i = 0; i < ev.dataTransfer.files.length; i++) {
			//console.log(ev.dataTransfer.files[i]);
			var fs = require('fs');
			
			var entry = ev.dataTransfer.files[i].path;
			entries.push(entry);
		}

		var filename = process.cwd() + "/current_entry.json";

		fs.writeFile(filename, JSON.stringify(entries), function (err) {
			if (err) throw err;
			console.log(filename);
		});
		entrynum++;

		ev.preventDefault()
		
	}
</script>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';


const render = () => {
  const App = require('./app').default;
  ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'));
}

render();
if (module.hot) {
  module.hot.accept(render);
}
</script>
</html>
